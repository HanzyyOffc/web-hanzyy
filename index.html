<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f3f4f6, #dbeafe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .pay-method {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background-color: #f9fafb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease-in-out;
    }

    .pay-method:hover {
      background-color: #f1f5f9;
    }

    .label {
      font-weight: bold;
      color: #374151;
    }

    .number {
      font-family: monospace;
      font-size: 1rem;
      margin-right: 10px;
      color: #111827;
    }

    button.copy-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.copy-btn:hover {
      background-color: #2563eb;
    }

    .qris-img {
      margin-top: 30px;
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .qris-img:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pembayaran Digital</h1>

    <div class="pay-method">
      <span class="label">DANA:</span>
      <span class="number" id="dana">0886282627</span>
      <button class="copy-btn" onclick="copyText('dana')">Salin</button>
    </div>

    <div class="pay-method">
      <span class="label">GoPay:</span>
      <span class="number" id="gopay">82962829928</span>
      <button class="copy-btn" onclick="copyText('gopay')">Salin</button>
    </div>

    <div class="pay-method">
      <span class="label">OVO:</span>
      <span class="number" id="ovo">92829290010</span>
      <button class="copy-btn" onclick="copyText('ovo')">Salin</button>
    </div>

    <div class="qris">
      <h2 style="margin-top: 30px; color:#1f2937;">Scan QRIS</h2>
      <img src="LINK_GAMBAR_QRIS" alt="QRIS Image" class="qris-img" />
    </div>

    <div class="footer">
      © 2025 | Sistem Pembayaran Aman
    </div>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert(`✅ Nomor ${id.toUpperCase()} disalin: ${text}`);
      }).catch(() => {
        alert('❌ Gagal menyalin!');
      });
    }
  </script>

</body>
</html>
