<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Payment Dashboard</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
      --primary: #3b82f6;
      --danger: #ef4444;
      --toast-bg: #10b981;
    }

    [data-theme="dark"] {
      --bg: #1f2937;
      --card: #374151;
      --text: #f9fafb;
      --primary: #3b82f6;
      --danger: #ef4444;
      --toast-bg: #10b981;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s;
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h2 { color: var(--primary); }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .pay-method {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9fafb;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .pay-method img {
      width: 30px;
      margin-right: 10px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--toast-bg);
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      transition: all 0.3s;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="card" id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="card hidden" id="dashboard">
    <h2>All Payment</h2>
    <div class="pay-method" onclick="copy(data.dana)">
      <div><img src="https://img.icons8.com/color/48/dana.png">DANA</div>
      <span id="dana">-</span>
    </div>
    <div class="pay-method" onclick="copy(data.gopay)">
      <div><img src="https://img.icons8.com/color/48/google-pay-india.png">GoPay</div>
      <span id="gopay">-</span>
    </div>
    <div class="pay-method" onclick="copy(data.ovo)">
      <div><img src="https://seeklogo.com/images/O/ovo-logo-FAF0C9A290-seeklogo.com.png" width="30">OVO</div>
      <span id="ovo">-</span>
    </div>
    <img id="qris" src="" width="200" style="margin-top:20px;border-radius:10px;"/>
    <button class="hidden" id="adminBtn" onclick="showAdmin()">Panel Admin</button>
    <button onclick="logout()" style="background:var(--danger)">Logout</button>
  </div>

  <div class="card hidden" id="adminPanel">
    <h2>Edit Pembayaran</h2>
    <input id="editDana" placeholder="Nomor DANA" />
    <input id="editGopay" placeholder="Nomor GoPay" />
    <input id="editOvo" placeholder="Nomor OVO" />
    <input id="editQRIS" placeholder="URL QRIS" />
    <button onclick="saveEdit()">Simpan</button>
    <button onclick="backToDashboard()">Kembali</button>
  </div>

  <script>
    const users = {
      hanzy: { password: "hanzyyoffc", role: "admin" },
      kasir1: { password: "kasir123", role: "kasir" },
      viewer: { password: "viewer123", role: "viewer" },
    };
    let currentUser = null;
    const toast = document.getElementById("toast");

    const data = JSON.parse(localStorage.getItem("paymentData")) || {
      dana: "0886282627",
      gopay: "82962829928",
      ovo: "92829290010",
      qris: "https://i.ibb.co/YyP2v7F/qris-example.png"
    };

    const queryTheme = new URLSearchParams(location.search).get("theme");
    if (queryTheme === "dark") document.documentElement.setAttribute("data-theme", "dark");
    else if (queryTheme === "light") document.documentElement.setAttribute("data-theme", "light");

    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.style.background = success ? '#10b981' : '#ef4444';
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function login() {
      const u = username.value.trim();
      const p = password.value.trim();
      if (users[u] && users[u].password === p) {
        currentUser = { name: u, role: users[u].role };
        loginEl.classList.add("hidden");
        dash.classList.remove("hidden");
        render();
        if (currentUser.role === "admin") adminBtn.classList.remove("hidden");
        else adminBtn.classList.add("hidden");
        showToast("Login berhasil!");
      } else {
        showToast("Login gagal!", false);
      }
    }

    function logout() {
      currentUser = null;
      loginEl.classList.remove("hidden");
      dash.classList.add("hidden");
      adminPanel.classList.add("hidden");
      username.value = password.value = '';
      showToast("Logout");
    }

    function copy(val) {
      if (!currentUser || currentUser.role === "viewer") return showToast("Akses dibatasi", false);
      navigator.clipboard.writeText(val);
      showToast("Disalin!");
    }

    function render() {
      dana.textContent = data.dana;
      gopay.textContent = data.gopay;
      ovo.textContent = data.ovo;
      qris.src = data.qris;
    }

    function showAdmin() {
      dash.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      editDana.value = data.dana;
      editGopay.value = data.gopay;
      editOvo.value = data.ovo;
      editQRIS.value = data.qris;
    }

    function saveEdit() {
      data.dana = editDana.value;
      data.gopay = editGopay.value;
      data.ovo = editOvo.value;
      data.qris = editQRIS.value;
      localStorage.setItem("paymentData", JSON.stringify(data));
      render();
      backToDashboard();
      showToast("Data diperbarui");
    }

    function backToDashboard() {
      adminPanel.classList.add("hidden");
      dash.classList.remove("hidden");
    }

    const loginEl = document.getElementById("login");
    const dash = document.getElementById("dashboard");
  </script>
</body>
</html>
