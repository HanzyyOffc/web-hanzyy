<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran QRIS</title>
  <style>
    :root {
      --bg-light: #f3f4f6;
      --bg-dark: #1f2937;
      --text-light: #1f2937;
      --text-dark: #f9fafb;
      --card-light: #ffffff;
      --card-dark: #374151;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --toast-bg: #10b981;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s ease;
    }

    .container {
      background: var(--card-light);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .pay-method {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9fafb;
      padding: 12px;
      border-radius: 12px;
      margin: 10px 0;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: 0.2s;
    }

    .pay-method:hover {
      background-color: #f3f4f6;
    }

    .pay-method img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .number {
      font-family: monospace;
      font-size: 1rem;
      color: #111827;
    }

    .qris-img {
      margin-top: 30px;
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .qris-img:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .back-btn {
      margin-top: 25px;
      background-color: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: var(--primary-dark);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--toast-bg);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 9999;
      font-weight: 500;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      .container {
        background: var(--card-dark);
      }

      .pay-method {
        background-color: #4b5563;
        border-color: #6b7280;
      }

      .pay-method:hover {
        background-color: #374151;
      }

      .footer {
        color: #9ca3af;
      }

      .back-btn {
        background-color: #1d4ed8;
      }

      .back-btn:hover {
        background-color: #1e40af;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pembayaran Digital</h1>

    <div class="pay-method" onclick="copyNumber('0886282627')">
      <div class="left">
        <img src="https://img.icons8.com/color/48/000000/dana.png" alt="DANA" />
        <span class="number">0886282627</span>
      </div>
    </div>

    <div class="pay-method" onclick="copyNumber('82962829928')">
      <div class="left">
        <img src="https://img.icons8.com/color/48/000000/google-pay-india.png" alt="GoPay" />
        <span class="number">82962829928</span>
      </div>
    </div>

    <div class="pay-method" onclick="copyNumber('92829290010')">
      <div class="left">
        <img src="https://seeklogo.com/images/O/ovo-logo-FAF0C9A290-seeklogo.com.png" alt="OVO" style="width:32px; height:32px;" />
        <span class="number">92829290010</span>
      </div>
    </div>

    <h2 style="margin-top: 30px;">Scan QRIS</h2>
    <img src="LINK_GAMBAR_QRIS" alt="QRIS Payment" class="qris-img" />

    <button class="back-btn" onclick="goBack()">← Kembali ke Beranda</button>

    <div class="footer">
      © 2025 | Sistem Pembayaran Aman & Cepat
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">✅ Nomor disalin!</div>

  <script>
    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        toast.textContent = `✅ ${number} disalin ke clipboard`;
        setTimeout(() => {
          toast.classList.remove('show');
        }, 2500);
      }).catch(() => {
        alert('❌ Gagal menyalin!');
      });
    }

    function goBack() {
      window.location.href = '/'; // Ganti jika beranda kamu berbeda
    }
  </script>

</body>
</html>
